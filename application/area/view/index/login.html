<div class="layui-header" style="background-color: #24262F;font-size: 14px;">
    <div class="layui-container">
        <a style="position: absolute;left: 0;top: 5px;">
            <img src="/static/images/banner.png" alt="layui"><span style="color: white"> | 区域代理</span>

<script>
    layui.use('carousel', function(){
        let carousel = layui.carousel;

        carousel.render({
            elem: '#carousel'
            ,width: '100%' //设置容器宽度
            ,arrow: 'always' //始终显示箭头
            ,interval: 6000
            ,height: '500px'
        });
    });
    new WxLogin({

        id:"qrcode",

        scope: "snsapi_login",
