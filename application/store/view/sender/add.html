{extend name="window" /}

{block name="content"}
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">发件人</label>
        <div class="layui-input-inline">
            <input type="text" name="name" required="" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
            <span class="x-red">*</span>发件人姓名
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发件人手机</label>
        <div class="layui-input-inline">
            <input type="text" name="mobile" required="" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
            <span class="x-red">*</span>请填写手机号码
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发件省</label>
        <div class="layui-input-inline">
            <input type="text" name="province_name" required="" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
            <span class="x-red">*</span>请填写内容
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发件市</label>
        <div class="layui-input-inline">
            <input type="text" name="city_name" required="" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
            <span class="x-red">*</span>请填写内容
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发件县区</label>
        <div class="layui-input-inline">
            <input type="text" name="exp_area_name" required="" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
            <span class="x-red">*</span>请填写内容
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-inline">
            <input type="text" name="address" required=""  class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
            <span class="x-red">*</span>请填写内容
        </div>
    </div>
    <div class="layui-form-item">
        <label for="L_add" class="layui-form-label">
        </label>
        <button id="L_add" class="layui-btn" lay-filter="add" lay-submit="">
            增加
        </button>
    </div>
</form>
<script>
    layui.use(['form','layer',], function(){
        let $ = layui.$,
            form = layui.form,
            layer = layui.layer;

        //监听提交
        form.on('submit(add)', function(data){
            $.ajax({
                type: 'POST',
                data: data.field,
                url: "{:url('store/sender/add')}",
                success: function(res){
                    if(res.code === 0) {
                        layer.alert(res.message, {icon: 6}, function () {
                            x_admin_close();
                            x_admin_father_reload();
                        });
                    }else {
                        layer.alert(res.message);
                    }
                }
            });
            return false;
        });
    });
</script>
{/block}
