{extend name="window" /}

{block name="content"}
<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
        <col>
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>订单号</th>
        <th>订单金额</th>
        <th>结算金额</th>
        <th>下单时间</th>
        <th>支付时间</th>
    </tr>
    </thead>
    <tbody>
    {foreach $orders as $order }
    <tr>
        <td>{$order->order_code}</td>
        <td>￥{$order->amount}</td>
        <td>￥{$order->get_amount}</td>
        <td>{$order->create_time}</td>
        <td>{$order->pay_time}</td>
    </tr>
    {/foreach}
    </tbody>
</table>

{/block}
